<link rel=import href=../../bower_components/polymer/polymer.html>
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-iconset/core-iconset.html">
<link rel="import" href="../../bower_components/core-iconset-svg/core-iconset-svg.html">
<link rel="import" href="../../bower_components/core-icons/iconsets/av-icons.html">
<link rel="import" href="../../bower_components/core-collapse/core-collapse.html">
<link rel=import href=../../bower_components/paper-icon-button/paper-icon-button.html>
<polymer-element name="user-video">
  <template>
    <style>
      #wrapper {
        border: solid 1px #085E55;
        position: relative;
      }
      #video-wrapper {
        background-color: black;
        width: 200px;
        height: 200px;
      }
      video { height: 200px; width: 200px; }
      #username {
        color: white;
        position: absolute;
        opacity: .8;
        top: 0;
        left: 0;
        margin: .5em;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      paper-icon-button::shadow core-icon {
        fill: white;
        opacity: .8;
      }
      paper-icon-button {
        bottom: 0;
        margin: .5;
        position: absolute;
      }
      #video-control {
        right: 0;
      }
      #audio-control {
        right: 2em;
      }
    </style>
    <div id="wrapper">
      <p id="username">{{user.name}}</p>
      <div id="video-wrapper">
        <video autoplay src="{{user.stream | streamUrl}}"></video>
        <paper-icon-button id="settings-toggle"
                           icon="settings"
                           on-click="{{toggleSettings}}"></paper-icon-button>
        <core-collapse horizontal id="settings">
          <paper-icon-button id="video-control"
                             icon="{{user.video | videoIcon}}"
                             on-click="{{toggleVideo}}">
          </paper-icon-button>
          <paper-icon-button id="audio-control"
                             icon="{{user.audio | audioIcon}}"
                             on-click="{{toggleAudio}}">
          </paper-icon-button>
        </core-collapse>
      </div>
    </div>
  </template>
  <script src=index.js></script>
</polymer-element>
