<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Chatoid</title>
  <script src=bower_components/platform/platform.js></script>
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/layout.css">
  <script src=index.js></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="elements/video-strip/index.html">
  <link rel="import" href="elements/chat-output/index.html">
  <link rel="import" href="elements/socket-conn/index.html">
  <link rel="import" href="elements/socket-channel/index.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">

<body>
  <socket-conn auth-url="/wsauth"
               max-reconnect-attempts=100
               initial-reconnect-delay=500>
    <socket-channel id="chat-channel" namespace=chat></socket-channel>

  <core-toolbar>
    <h1>Chatoid</h1>
  </core-toolbar>
  <video-strip></video-strip>
  <div class="two-column__container">
    <div class="two-column__primary">
      <chat-output></chat-output>
    </div>
    <div class="two-column__secondary">
    </div>
  </div>
